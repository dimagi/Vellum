<div class="fd-ui-container">
    <div class="fd-toolbar">
        <div class="fd-form-actions pull-right">
            <div class="fd-fullscreen-button"></div>
            <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="icon-wrench"></i> Tools
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu fd-tools-menu">
                </ul>
            </div>
            <div class="fd-save-button"></div>
        </div>
        <div class="fd-container-question-type-group"></div>
    </div>

    <div class="fd-row">
        <div class="fd-content fd-content-left">
            <div class="fd-tree">
                <div class="fd-head">
                    <h2>Questions</h2>
                    <div class="fd-questions-menu-container">
                        <a class="dropdown-toggle"
                           data-toggle="dropdown"
                           href="#"
                           id="fd-questions-dropdown-menu-toggle">
                            <i class="icon icon-reorder"></i>
                            <i class="icon icon-caret-down"></i>
                        </a>
                        <ul id="fd-questions-dropdown-menu"
                            class="dropdown-menu"
                            role="menu">
                            <li><a class="fd-button-copy"><i class="icon-copy"></i> Copy<span class="hotkey"><%-ctrl%>C</span></a></li>
                            <li><a class="fd-expand-all"><i class="icon-double-angle-down"></i> Expand All<span class="hotkey"><%-ctrl%><%-alt%>=</span></a></li>
                            <li><a class="fd-collapse-all"><i class="icon-double-angle-right"></i> Collapse All<span class="hotkey"><%-ctrl%><%-alt%>&ndash;</span></a></li>
                        </ul>
                        <input type="hidden" class="fd-question-tree-display" />
                    </div>
                </div>
                <div class="fd-scrollable fd-scrollable-tree">
                    <div class="fd-question-tree"></div>
                    <div class="hide fd-default-panel fd-default-qtree">
                        <h2>New Form</h2>
                        <p class="lead">Please add questions above.</p>
                        <p>Clicking the <i class="fcc fcc-fd-text"></i> button is a good place to start.</p>
                        <p>Need help? <a href="https://wiki.commcarehq.org/display/commcarepublic/Application+Building" target="_blank">View our documentation</a>.</p>
                    </div>
                </div>
            </div>
            <div class="fd-external-sources-divider fd-content-left-divider fd-content-horizontal-divider"></div>
            <div class="fd-accessory-pane"></div>
        </div>
        <div class="fd-content fd-content-divider fd-content-vertical-divider"></div>
        <div class="fd-content fd-content-right">
            <div class="fd-column fd-question-properties">
                <div class="fd-head"><h2>Question Properties</h2></div>
                <div class="fd-panel-toolbar fd-props-toolbar"></div>
                <div class="fd-scrollable fd-props-scrollable">
                    <form class="form form-horizontal fd-props-content"></form>
                </div>
            </div>
            <div class="fd-xpath-editor fd-column">
                <div class="fd-head"><h2>Expression Editor</h2></div>
                <div class="fd-scrollable full">
                    <div class="fd-xpath-editor-content"></div>
                </div>
            </div>
            <div class="fd-column hide fd-default-panel">
            </div>
        </div>

    </div>

    <div class="fd-messages"></div>
</div>
<!-- Begin modal divs -->
<div class="fd-multimedia-modal-container"></div>
<div class="fd-modal-generic-container"></div>
<!-- end modal divs -->
