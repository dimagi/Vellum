<div class="fd-ui-container">
    <div class="fd-toolbar">
        <div class="fd-form-actions pull-right">
            <div class="fd-fullscreen-button"></div>
            <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="icon-wrench"></i> Tools
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu fd-tools-menu">
                </ul>
            </div>
            <div class="fd-save-button"></div>
        </div>
        <div class="fd-container-question-type-group"></div>
    </div>

    <div class="fd-row">
        <div class="fd-content fd-content-left">
           <div class="fd-tree">
                <div class="fd-head">Question Tree</div>
                <div class="fd-scrollable fd-scrollable-tree">
                    <div class="fd-question-tree-lang"></div>
                    <div class="fd-panel-toolbar fd-question-tree-actions">
                        <div class="btn-group">
                            <button type="button" class="btn fd-expand-all"><i class="icon-double-angle-down"></i> Expand All</button>
                            <button type="button" class="btn fd-collapse-all"><i class="icon-double-angle-right"></i> Collapse All</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn fd-button-copy" tabindex="-1"><i class="icon-copy"></i> Copy</button>
                        </div>
                    </div>
                    <div class="fd-question-tree"></div>
                </div>
            </div>
        </div>
        <div class="fd-content fd-content-divider"></div>
        <div class="fd-content fd-content-right">
            <div class="fd-column fd-question-properties">
                <div class="fd-head">Question Properties</div>
                <div class="fd-panel-toolbar fd-props-toolbar"></div>
                <div class="fd-scrollable fd-props-scrollable">
                    <form class="form form-horizontal fd-props-content"></form>
                </div>
            </div>
            <div class="fd-xpath-editor fd-column">
                <div class="fd-head">Expression Editor</div>
                <div class="fd-scrollable full">
                    <div class="fd-xpath-editor-content"></div>
                </div>
            </div>
            <div class="fd-column hide fd-default-panel">
                <div class="well">
                    <h2>Welcome to your new form!</h2>
                    <p><i class="icon-arrow-left"></i> Please add a question to get started.</p>
                </div>
            </div>
        </div>

    </div>

    <div class="fd-messages"></div>

    <a class="inline" href="#data" style="display:none">This shows content of element who has id="data" (dummy for fancybox)</a>
</div>
<!-- Begin modal divs -->
<div class="fd-multimedia-modal-container"></div>
<div class="fd-modal-generic-container"></div>
<!-- end modal divs -->
