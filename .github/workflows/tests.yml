name: vellum tests
on:
  pull_request:
    branches:
    - master
jobs:
  tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: |
        npm install "yarn@^1"
        yarn install
    - name: Run tests
      run: |
        npm run testserver &
        make test
