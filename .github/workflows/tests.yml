name: vellum tests
on:
  pull_request:
    branches:
    - master
jobs:
  tests:
    runs-on: ubuntu-18.04
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14
    - run: npm install yarn@1.22.18
    - run: yarn install
    - run: npm run testserver &
    - run: make test
