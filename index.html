<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Vellum Test</title>

    <link href="tests/lib/font-awesome.css" type="text/css" rel="stylesheet" />
    <link href="tests/lib/font-commcare.css" type="text/css" rel="stylesheet" />
    <link href="tests/lib/hqstyle-core.css" type="text/css" rel="stylesheet"></link>
    <link href="node_modules/codemirror/lib/codemirror.css" type="text/css" rel="stylesheet" />
    <link href="node_modules/select2/dist/css/select2.min.css" type="text/css" rel="stylesheet" />

    <!-- Mocha and test-only dependencies -->
    <link href="node_modules/mocha/mocha.css" type="text/css" rel="stylesheet"></link>

    <!--
      Provide jquery, bootstrap, and select2, which are excluded from bundled files
      so Vellum can be used as a part of a larger setup that already includes these.
    -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/select2/dist/js/select2.full.min.js"></script>

    <script src="tests/typoglycemia.js"></script>

    <!-- Development bundle -->
    <script src="_build/tests.js"></script>

    <style>
      .container-fluid {
        /* Prevent scrollbars */
        overflow: hidden;
      }

      .sidebar > * {
        width: 100%;
        margin-top: 1em;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 sidebar">
          <ul class="nav nav-pills nav-stacked">
              <li class="active"><a data-toggle='tab' href='#test'>Vellum</a></li>
              <li><a data-toggle='tab' id='resultsTab' href='#results'>Test Results</a></li>
          </ul>
          <button class="btn btn-default btn-sm" id="run-tests">
            Run tests
          </button>
          <button class="btn btn-default btn-sm" id="load-saved">
            Reload saved form
          </button>
          <div>
            <input type="file" id="file" />
          </div>
        </div>
        <div class="col-sm-10">
          <div class="tab-content">
            <div class="tab-pane active" id="test">
              <div id='vellum'></div>
            </div>
            <div class="tab-pane" id="results">
              <div id="mocha"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
