<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Vellum Test</title>
    
    <link href="node_modules/mocha/mocha.css" type="text/css" rel="stylesheet"></link>

    <link href="tests/lib/hqstyle-core.css" type="text/css" rel="stylesheet"></link>
    <link href="lib/jquery-ui/redmond/jquery-ui-1.8.14.custom.css" type="text/css" rel="stylesheet"></link>

    <style>
      .sidebar button {
        width: 100%;
        margin-top: 2em;
      }

      /* emulate vertical spacing from HQ */
      .nav-tabs {
        margin-top: 2em;
      }

      .tab-content {
        margin-top: 2em;
      }

      #mocha {
        margin-top: 0;
      }

    </style>
  </head>

  <body>
      <div class="container-fluid">
          <div class="row-fluid">
            <div class="span2 sidebar">
                <button class="btn" id="run-tests">
                  <h4>Run tests</h4>
                </button>
                <button class="btn" id="load-saved">
                  <h4>Reload using last saved form</h4>
                </button>
            </div>

              <div class="span10">
                <ul class="nav nav-tabs">
                  <li class="active">
                    <a data-toggle='tab' href='#test'><h3>Vellum</h3></a>
                  </li>
                  <li>
                    <a data-toggle='tab' href='#results'><h3>Test Results</h3></a>
                  </li>
                  <li>
                    <a data-toggle='tab' href='#coverage'><h3>Coverage</h3></a>
                  </li>
                </ul>

                <div class="tab-content">
                  <div class="tab-pane active" id="test">
                    <div id='vellum'></div>
                  </div>
                  <div class="tab-pane" id="results">
                    <div id="mocha"></div>
                  </div>
                  <div class="tab-pane" id="coverage">
                    <div id="blanket-main"></div>
                  </div>
                </div>
              </div>
          </div>
      </div>

      <!-- comment out to have RequireJS handle loading of bundled versions -->
      <script src="bower_components/jquery/jquery.js"></script>
      <script src="lib/jquery-ui/jquery-ui-1.8.14.custom.min.js"></script>
      <script src="lib/bootstrap.js"></script>

      <script src="node_modules/mocha/mocha.js"></script>

      <script src="bower_components/requirejs/require.js"
        data-cover data-main="tests/main">
      </script>

      <script src="bower_components/blanket/dist/qunit/blanket.js"></script>
      <script type="text/javascript" src="bower_components/blanket/src/adapters/mocha-blanket.js"></script>
  </body>
</html>
